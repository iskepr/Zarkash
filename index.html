<!DOCTYPE html>


<html lang="ar">
    <head>
        <title>زركش</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>
        <div class="background"></div>
        <section class="container header">
            <header>
                <div class="menu">
                    <label class="hamburger">
                        <input type="checkbox" id="hamburger">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom"
                                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                            </path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </div>
                <div class="logo">
                    <img src="Assets/Imgs/logo.png" alt="زركش">
                </div>
                <ul>
                    <li><a href="#">الـتـعـلـيـم</a></li>
                    <li><a href="#">الـوثـائـق</a></li>
                    <li><a href="#">الـدعـم</a></li>
                    <p class="v5">V5</p>
                </ul>
                <div class="ul">
                    <span class="material-symbols-outlined">person</span>
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="material-symbols-outlined">shopping_cart</span>
                </div>
            </header>
        </section>
        <section class="paner">
            <div class="paner">
                <img src="Assets/Imgs/pander.jpg" alt="البانار">
            </div>
        </section>
        <section class="container products">
            <div class="card">
                <div class="card-img">
                    <div class="img"></div>
                </div>
                <div class="card-title">Product title</div>
                <div class="card-subtitle">Product description. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
                <hr class="card-divider">
                <div class="card-footer">
                    <div class="card-price"><span>$</span> 123.45</div>
                    <button class="card-btn">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </button>
                    <button class="card-btn">
                        <span class="material-symbols-outlined">favorite</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="container footer">
            <ul>
                <li><a href="#">الـرخـصـة</a></li>
                <li><a href="#">مـن نـحـن</a></li>
                <li><a href="#">ألـف2</a></li>
                <li><div class="circle"><img src=" Assets/Instagram.svg" /></div></li>
                <li><div class="circle"><img src=" Assets/Youtube.svg" /></div></li>
            </ul>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
